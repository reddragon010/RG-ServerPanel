<form method="get" id="form" name="form" action="{{link_to('cheat_log','index')}}">
    <fieldset id="filters">
        <legend>Filter</legend>

        <label for="charname">Charname</label>
        <input type="text" name="charname" value="{{ params.charname }}" />

        <label for="guid">GUID</label>
        <input type="text" name="guid" value="{{ params.guid }}" />
        
        <label for="realm">Realm</label>
        {{ selectArray('realm_id',realmnames,params.realm_id) }}
        
        <label for="checktype">Reason</label>
        {{ selectArray('checktype',reasons,params.checktype) }}
        
        <input type="submit" name="submit" value="Filter" />
    </fieldset>
</form>
